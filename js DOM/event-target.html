<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Target</title>
</head>

<body>

    <!-- addEventListener dpt menambahkan  beberapa kali event handler atau callback -->
    <!-- tapi kalau global event handler hanya 1x -->

    <input id="clickMe" type="button" value="click me!">

    <script>

        const button = document.getElementById('clickMe');
        button.addEventListener('click', function () {
            // kalau button nya di click,maka ?
            button.setAttribute("value", "Are you ready click me!")
        })
        button.addEventListener('click', function () {
            console.log('button di click');
        })

    </script>
</body>

</html>
