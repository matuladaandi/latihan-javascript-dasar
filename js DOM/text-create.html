<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Create</title>
</head>

<body>
  
    <script>

       
        const text = document.createTextNode('Muh Andi Matulada');
        // posisi Nya setelah script krn di appendChild Nya
        document.body.appendChild(text);

    </script>
</body>

</html>
