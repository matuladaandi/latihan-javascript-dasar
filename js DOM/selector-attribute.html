<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Attribute</title>
</head>

<body>

    <div class="andi">Andi</div>
    <div class="lia">Lia</div>
    <div class="matulada">Matulada</div>

    <script>
        // dia hanya akan mengSelect semua attribute class tanpa memperdulikan nama atau value class Nya berbeda-beda
        const list = document.querySelectorAll('[class]');
        console.log(list);
    </script>
</body>

</html>
