<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Type</title>
</head>

<body>

    <ul>
        <li>satu</li>
        <li>dua</li>

    </ul>

    <ul>
        <li>tiga</li>
        <li>empat</li>
        <li>lima</li>
    </ul>

    <script>

        // semua li akan diambil oleh querySelectorAll()
        const list = document.querySelectorAll('li');
        console.log(list);

    </script>

</body> 

</html>
