<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List</title>
</head>

<body>

    <ul id="menu1">
        <li id="first">first</li>
        <li id="second">second</li>
        <li id="third">third</li>
    </ul>

    <ul id="menu2">
        <li>andi</li>
        <li>lia</li>
        <li>matulada</li>
    </ul>

    <script>

        // querySelectorAll() akan select semua li tidak perduli dimana letaknya,
        // selama masih pada file yg sama
        const list = document.querySelectorAll('li');
        console.log(list);

        // get menu 1
        const menu1 = document.getElementById('menu1').childNodes;
        console.log(menu1);

        // get menu 2
        const menu2 = document.getElementById('menu2').childNodes;
        console.log(menu2);



    </script>
</body>

</html>
