<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector ID</title>
</head>

<body>

    <ul>
        <li class="menuItem">satu</li>
        <li id="menu2">tengah</li>
        <li class="menuItem">dua</li>
    </ul>



    <script>

        // jika select ID gunakan #
        const menuItems = document.querySelectorAll('#menu2');
        console.log(menuItems);

    </script>

</body>

</html>
