<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>

<body>
    <script>

        function Employee(name) {
            this.name = name;
        }
        function Manager(name) {
            this.name = name;
        }

        // Manager.prototype = Employee.prototype; //ERROR / SALAH
        // datanya akan di replace

        // yg benar
        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function (name) {
            console.log(`Hello ${name} my name is  Manager ${this.name}`);
        }
        Employee.prototype.sayHello = function (name) {
            console.log(`Hello ${name} my name is  Employee ${this.name}`);
        }

        const employee = new Employee('andi');
        employee.sayHello('lia')

        const manager = new Manager('anx');
        manager.sayHello('lax')

        console.log(employee);
        console.log(manager);

    </script>
</body>

</html>
