<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Module Loading</title>
</head>

<body>
    <input type="text" id="name" />
    <input type="button" id="sayButton" value="say" />

    <script type="module">
        // Ketika di import script nya langsung didowload walaupun tidak digunakan dan ini akan memakan bandwidth, untuk mengatis itu kita dapat menggunakan function required
        // import {alertHello} from "./scripts/alert.js"

        // import {alertHello} from "./scripts/alert.js"

        // module nya akan di load ketika di klik button jadi akan hemat band
        document.getElementById("sayButton").onclick = function () {
            const name = document.getElementById("name").value;

            import("./scripts/alert.js").then(function (module) {
                module.alertHello(name);
            });
        };
    </script>
</body>

</html>
